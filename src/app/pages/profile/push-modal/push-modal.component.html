<rg-modal-header>
  <p>
    Send message to
  </p>
  <b>
    {{data.userFirstName}} {{data.userSecondName}}
  </b>
</rg-modal-header>

<rg-modal-body>
    <input class="input" [formControl]="messageInput" />
    <button class="button" mat-button color="primary" (click)="sendMessage()">
      Send
    </button>
</rg-modal-body>
